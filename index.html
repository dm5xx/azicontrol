<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image rotate Demo</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>

<div class="pageWrapper">


    <div class="rotator js-first">

        <div class="rotator__background">
            
            asdfsdaf
        </div>

        <div class="rotator__target js-targetPosition"></div>

        <div class="rotator__current js-currentPosition"></div>

        <div class="rotator__currentDeg js-current">
            65
        </div>

        <div class="rotator__targetDeg">
            Target: <br />
            <input  class="rotator__targetDeg__input js-target" type="text" value="" />

            <input type="submit" value="set" class="js-set" /><br />
            <input type="submit" value="rand" class="js-rand" />
        </div>
    </div>

    <div class="rotator js-second">

        <div class="rotator__background">
            
            asdfsdaf
        </div>

        <div class="rotator__target js-targetPosition"></div>

        <div class="rotator__current js-currentPosition"></div>

        <div class="rotator__currentDeg js-current">
            65
        </div>

        <div class="rotator__targetDeg">
            Target: <br />
            <input  class="rotator__targetDeg__input js-target" type="text" value="" />

            <input type="submit" value="set" class="js-set" /><br />
            <input type="submit" value="rand" class="js-rand" />
        </div>
    </div>

    <div class="rotator js-third">

        <div class="rotator__background">
            
            asdfsdaf
        </div>

        <div class="rotator__target js-targetPosition"></div>

        <div class="rotator__current js-currentPosition"></div>

        <div class="rotator__currentDeg js-current">
            65
        </div>

        <div class="rotator__targetDeg">
            Target: <br />
            <input  class="rotator__targetDeg__input js-target" type="text" value="" />

            <input type="submit" value="set" class="js-set" /><br />
            <input type="submit" value="rand" class="js-rand" />
        </div>
    </div>


</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
